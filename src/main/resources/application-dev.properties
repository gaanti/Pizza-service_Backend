server.port=5000
spring.datasource.url=jdbc:mysql://localhost:3306/PizzaService?username=pizzaadmin&password=password
spring.datasource.password=password
spring.datasource.username=pizzaadmin
spring.flyway.url=jdbc:mysql://localhost:3306/PizzaService?username=pizzaadmin&password=password
spring.flyway.password=password
spring.flyway.user=pizzaadmin
spring.jpa.show-sql=true
#Show SQL
spring.jpa.properties.hibernate.show_sql=true
#Format SQL
spring.jpa.properties.hibernate.format_sql=true
#Show bind values
logging.level.org.hibernate.type.descriptor.sql=trace
spring.h2.console.enabled=true
#spring.jpa.hibernate.ddl-auto=none
server.compression.enabled=true
server.compression.mime-types=text/html, text/xml, text/plain, text/css, text/javascript, application/javascript, application/json, image/png, image/jpeg, image/jpg
server.compression.min-response-size=10240


spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto = create
#setting up jwt
logging.level.org.springframework.security= DEBUG
jwt.expiration=3600000
jwt.secret=mySecret